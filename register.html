<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Heart | Register</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/register.css">
                
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
      
</head>
<body>
    <section class="container forms">
        <div class="form signup">

            <div class="txt-logo">
                <img style="width: 300px;" src="images/logo_w.png" class="img-fluid loginimg">
                <h1>Create your Account</h1>
                <p>Please enter your email and password below.</p>
            </div>

            <div class="form-content">
                <form action="#">
                    <div class="field input-field email">
                        <p>First Name :</p>
                        <input type="text" placeholder="First Name" class="input">
                    </div>

                    <div class="field input-field email">
                        <p>Last Name :</p>
                        <input type="text" placeholder="Last Name" class="input">
                    </div>

                    <div class="field input-field email">
                        <p>Email :</p>
                        <input type="email" placeholder="example@gmail.com" class="input">
                    </div>

                    <div class="field input-field password">
                        <p>Password :</p>
                        <input type="password" placeholder="********" class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="field input-field password">
                        <p>Confirm Password :</p>
                        <input type="password" placeholder="********" class="password">
                    </div>

                    <div class="field button-field singin">
                        <button>Register My Account</button>
                    </div>
                </form>

                <div class="form-link">
                    <span>Already have an account? <a href="login.html" style="color: black; text-decoration: underline;" class="link login-link">Sign In Here</a></span>
                </div>
            </div>

        </div>
    </section>


<!-- JavaScript -->
<script src="js/script.js"></script>
</body>
</html>
