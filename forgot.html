<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dream Heart | Login</title>

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    

        <!-- CSS -->
        <link rel="stylesheet" href="css/login.css">
                
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                        
    </head>
    <body>
        <section class="container forms">

            <div class="form login">

                <div class="txt-logo">
                    <div class="back">
                       <h3><a href="login.html"><i class="fas fa-regular fa-circle-chevron-left"></i>Go Back</a></h3> 
                    </div>
                    <img style="width: 300px;" src="images/logo_w.png" class="img-fluid loginimg">
                    <h1>Forgot Password ?</h1>
                    <p>Donâ€™t worry! Please enter the details below so we can help you recover your password.</p>
                </div>

                <div class="form-content">
                    <form action="#">
                        <div class="field input-field email">
                            <p>Email :</p>
                            <input type="email" placeholder="example@gmail.com" class="input">
                        </div>


                        <div class="field singin button-field">
                            <button>Send Mail</button>
                        </div>
                    </form>

                </div>

            </div>

            <!-- Signup Form -->

            <div class="form signup">

                <div class="txt-logo">
                    <img style="width: 300px;" src="images/logo_w.png" class="img-fluid loginimg">
                    <h1>Create your Account</h1>
                    <p>Please enter your email and password below.</p>
                </div>

                <div class="form-content">
                    <header>Signup</header>
                    <form action="#">
                        <div class="field input-field ">
                            <input type="email" placeholder="Email" class="input">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Create password" class="password">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Confirm password" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="field button-field">
                            <button>Signup</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                    </div>
                </div>

            </div>
        </section>

        <!-- JavaScript -->
        <script src="js/script.js"></script>
    </body>
</html>
